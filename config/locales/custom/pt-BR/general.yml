        help_text_1: |
          Ao votar nas prioridades destes 6 temas, vocês está diretamente participando na elaboração das demandas que serão executadas pela Prefeitura durante este ciclo do OP. 
          
          As 10 prioridades mais votadas em cada temática, serão debatidas e priorizadas presencialmente nas Assembleias do OP, que ocorrem entre 15/07 e 20/08/2019.  
          
          Neste ano de 2019, temos as votações das prioridades dentro das 6 temáticas do Orçamento Participativo. São elas:
           
          - Circulação, Transporte e Mobilidade Urbana
          - Saúde e Assistência Social
          - Educação, Esporte e Lazer
          - Cultura e Juventude
          - Desenvolvimento Econômico, Tributação, Turismo e Trabalho
